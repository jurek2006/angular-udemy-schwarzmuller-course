<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
          />
          <span class="help-block" *ngIf="email.invalid && email.touched"
            >Should be valid email address</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          />
          <span class="help-block" *ngIf="password.invalid && password.touched"
            >Should be non empty password</span
          >
        </div>
        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription()"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription.value"
              >{{ subscription.label }}</option
            >
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
          Submit
        </button>
      </form>
      <span class="help-block" *ngIf="f.invalid && f.touched"
        >Form was invalid and was touched</span
      >
    </div>
  </div>
  <div class="row">
    <div
      class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
      *ngIf="submitted"
    >
      <p>User email: {{ userSubscription.email }}</p>
      <p>User password: {{ userSubscription.password }}</p>
      <p>User subscription: {{ userSubscription.subscription }}</p>
    </div>
  </div>
</div>
